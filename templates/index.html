<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RECIPE GENERATOR</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 100px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2%;
            color: #343a40;
            text-align: center;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .recipe-container {
            margin-top: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .recipe-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .recipe-ingredients {
            font-size: 18px;
            margin-bottom: 10px;
            color: #6c757d;
        }
        .recipe-instructions {
            font-size: 16px;
            line-height: 1.6;
            color: #495057;
        }
        .recipe-image {
            margin-top: 20px;
            text-align: center;
        }
        .recipe-image img {
            max-width: 100%;
            border-radius: 8px;
        }
        .ingredients-list,
        .instructions-list {
            margin-top: 15px;
        }
        .ingredients-list li,
        .instructions-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Generator</h1>
        <form action="/generate" method="POST">
            <div id="ingredients-container">
                <div class="form-group">
                    <label for="ingredient1">Ingredient 1:</label>
                    <input type="text" class="form-control" id="ingredient1" name="ingredients" placeholder="Enter an ingredient" />
                </div>
            </div>
            <button type="button" class="btn btn-secondary" onclick="addIngredientField()">Add Another Ingredient</button>
            <button type="submit" class="btn btn-custom mt-3">Generate Recipe</button>
        </form>

        {% if recipe %}
        <div class="recipe-container mt-4">
            <div class="recipe-title">Generated Recipe:</div>
            <div class="recipe-ingredients">
                <strong>Ingredients:</strong>
                <ul class="ingredients-list">
                    {% for ingredient in ingredients.split(',') %}
                        <li>{{ ingredient }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="recipe-instructions">
                <strong>Instructions:</strong>
                <ul class="instructions-list">
                    {% for line in recipe.split('\n') %}
                        <li>{{ line }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="recipe-image">
                <img src="{{ image_url }}" alt="Generated Recipe Image">
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
